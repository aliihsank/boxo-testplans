[metadata]
        name = "boxo-performance-test"

[global]
        plan = "boxo"
        case = "performance-test"
        total_instances = 4
        builder = "docker:go"
        runner = "local:docker"

[global.build_config]
        push_registry=false

[global.run.test_params]
        size      = "1MB"
        block_count     = "1000"
	provider_count	= "3"

[[groups]]
        id = "providers"
        instances = { count = 3 }
        [groups.resources]
                memory = "4096Mi"
                cpu = "1000m"

[[groups]]
        id = "requesters"
        instances = { count = 1 }
        [groups.resources]
                memory = "4096Mi"
                cpu = "1000m"



